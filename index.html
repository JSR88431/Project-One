<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Mood and Music</title>
</head>

<body class="teal lighten-4">
  <!-- NAVIGATION -->
  <div class="navbar-fixed">
    <nav class="teal accent-4">
      <div class="nav-wrapper">
        <a href="https://github.com/do-kevin/Project-One" class="brand-logo show-on-medium-and-up hide-on-small-only"><i
            class="icon"><img src="images/GitHub logo.png" alt="github icon" id="github-icon"></i>docs repo</a>
        <a href="https://github.com/do-kevin/Project-One" class="brand-logo show-on-small hide-on-med-and-up"><i class="icon"><img
              src="images/GitHub logo.png" alt="github icon" id="github-icon"></i></a>
        <!-- <h6 class="show-on-small hide-on-med-and-up"><a href="#" class="brand-logo center">docs repo</a></h6> -->
      </div>
    </nav>
  </div>
  <!-- LOGO TITLE -->
  <div class="container" id="logo">
    <div class="row">
      <div class="col m12">
        <h2 class="white-text center-align show-on-medium-and-up hide-on-small-only">mood-&-music</h2>
      </div>
    </div>
  </div>

  <!-- MAIN PHOTOBOOTH -->
  <div class="container" id="main">
    <div class="row">
      <div class="col m2"></div>
      <div class="col m8">
        <div class="row">
          <div id="photobooth" class="card teal accent-3">
            <div class="col m6">
              <!---================== Webcam ========================-->
              <video id="video" width="320" height="240" muted="muted" class="responsive-video">
                <!-- html5 autoplay (Google Chrome) -->
              </video>
            </div>
            <div class="col m6">
              <!--=============== Where picture is taken =============-->
              <canvas id="canvas" width="320" height="240" class="responsive"></canvas>
              <img id="photo" src="assets/images/placeholder.gif" class="responsive-img" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col m2"></div>
    </div>
    <!-- BUTTONS FOR TAKING PHOTO AND UPLOAD -->
    <div class="row">
      <div class="col m2"></div>
      <div class="col m8 center-align">
        <a href="#" id="capture" class="center-align waves-effect waves-light btn"><span>Take Photo</span></a>
        <a href="#" id="upload" class="center-align waves-effect waves-light btn"><span>Upload Photo</span></a>
        <input type="file" onchange="uploadFile()" id="files" name="files[]">
      </div>
      <div class="col m2"></div>
    </div>
  </div>
  <!-- INSTRUCTIONS -->
  <div class="container" id="box2">
    <div class="row">
      <div class="col m2"></div>
      <div class="col m8">
        <div class="card teal accent-3" id=instructions>
          INSTRUCTIONS!!!
        </div>
      </div>
      <div class="col m2"></div>
    </div>
  </div>
<!-- TRACK LIST -->
  <div class="container" id="box3">
    <div class="row">
      <div class="col m2"></div>
      <div class="col m8">
        <div class="card teal accent-3" id=trackList>
          TRACK LIST!!
        </div>
      </div>
      <div class="col m2"></div>
    </div>
  </div>





  <script id="tracks-template" type="text/x-handlebars-template">
    {{#each tracks}}
    <div data-track-id="{{id}}"  class="cover">
      <div class=content-name>{{name}}</div>
      <audio controls class= "audio">
        <source src="{{previewURL}}" type="audio/mpeg">
      </audio>
    </div>
    {{/each}}
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-storage.js"></script>
  <script src="js/handlebars-v4.0.12.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
